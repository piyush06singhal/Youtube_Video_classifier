components:
- components:
  - layout_properties: {grid_position: 'VAFZPD,NUMGMX'}
    name: image_1
    properties: {display_mode: zoom_to_fill, height: '170', source: _/theme/images.png}
    type: Image
  - layout_properties: {grid_position: 'WUKRFX,VLSDCV'}
    name: text_box_1
    properties: {align: center, background: 'theme:Primary Container', bold: true, font_size: 16, foreground: 'theme:On Surface', italic: false, role: input-error, spacing_above: large, text: Enter the Youtube Video Url, type: url}
    type: TextBox
  - data_bindings:
    - {code: 'self.item['''']', property: spacing, writeback: false}
    event_bindings: {click: button_1_click}
    layout_properties: {grid_position: 'YLBYDW,TYCKNV'}
    name: button_1
    properties:
      background: theme:On Surface
      bold: true
      font_size: 15
      foreground: theme:On Primary
      icon: fa:500px
      icon_align: left
      role: elevated-button
      spacing:
        margin: [15, null, null, null]
      spacing_above: small
      spacing_below: small
      text: Button
    type: Button
  - layout_properties: {full_width_row: false, grid_position: 'NALOLO,FOSKYF'}
    name: label_1
    properties: {align: center, background: 'theme:Secondary Container', bold: true, font_size: 19, foreground: 'theme:On Surface', role: headline, spacing_above: large, text: Summary}
    type: Label
  - layout_properties: {grid_position: 'RNIVKS,YYSUVO'}
    name: file_loader_1
    properties: {bold: true, font_size: 15, multiple: false, role: outlined-button, show_state: true, spacing_above: large}
    type: FileLoader
  layout_properties: {slot: default}
  name: content_panel
  properties: {col_widths: '{}'}
  type: ColumnPanel
- layout_properties: {slot: nav-right}
  name: navbar_links
  properties: {}
  type: FlowPanel
container:
  data_bindings:
  - {code: 'self.item['''']', property: tag, writeback: false}
  properties: {html: '@theme:standard-page.html', role: null}
  type: HtmlTemplate
is_package: true
